<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset{
            background-color: aqua;
            color: black;
            border: 1px solid blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        input.entrar{
            background-color: green;
        }

        input.sair{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname">
            </p>
            <p>
                <label for="imal">E-mail</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="mobile">
            </p>
        </fieldset>
        <p>
            <input class="entrar" type="submit" value="Entar">
            <input class="sair" type="reset" value="Sair">
        </p>
    </form>
</body>
</html>
