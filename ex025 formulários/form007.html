<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Escolha seu estado:</label>
            <select name="estado" id="iest">
                    <option value="PR">Paraná</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="TO">Tocantins</option>
                    <option value="ES">Espirito Santo</option>
                </option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="pro" id="iprof" required list="listprof">
            <datalist id="listprof">
                <option value="adm">Administrador</option>
                <option value="pro">Professor</option>
                <option value="jog">Jogador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="80" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
